name: cyney
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  http: ^0.12.2
  cached_network_image: ^2.5.0
  youtube_player_flutter: ^7.0.0+7
  bouncing_widget: ^1.2.0
  path_provider: ^1.6.27
  shimmer: ^1.1.2
  flutter_rating_bar: ^3.2.0+1
  easy_localization: ^2.3.2
  share: ^0.6.5+4
  shared_preferences: ^0.5.12+4
  flutter_icons: ^1.1.0
  flutter_slidable: ^0.5.7
  readmore: ^1.0.1
  bloc: ^6.1.3
  flutter_bloc: ^6.1.3
  rxdart: ^0.25.0
  equatable: ^1.2.6
  data_connection_checker: ^0.3.4
  url_launcher: ^5.7.10
  eva_icons_flutter: ^2.0.1
  material_floating_search_bar: ^0.2.6
  animations: ^1.1.2

  get_it: ^5.0.6
  dartz: ^0.9.2

  # image_downloader: ^0.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-Black.ttf
          weight: 900
